<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>樱花雨</title>
<script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
<style>
html, body{
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;

}
.containe{
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: #000000;
}</style>
</head>
<body>
<div id="jsi-cherry-container" class="containe  "></div>
<div class="box">
    <!--头部信息-->
    <header>
        <div class="container">
            <h3 class="left">音乐播放器</h3>
            <p class="right">Author-YHD</p>
        </div>
        <!--中间部分-->

        <div class="cler" style=" clear: both" ></div>
        <section>
            <div class="container">
                <input class="search"  onblur="if (value ==''){value='请输入歌曲名称'}" onclick="if(this.value=='请输入歌曲名称')this.value=''" value="请输入歌曲名称" />
                <ul class="searchUl" style="overflow-y: scroll;height: 300px ;display: none"   >
                </ul>
            </div>
        </section>
    </header>

    <!--控制条-->
    <footer>
        <!--控制-->
        <div class="container">
            <div class="btns left">
                <div class="prev"></div>
                <div class="start">
                </div>
                <div class="next"></div>
            </div>
            <!--logo图-->
            <div class="left bars">
                <div class="left logo">
                    <img src="img/ge.jpg">
                </div>
                <div class="ctrl-bars-box left">
                    <p>
                        <span></span>
                    </p>
                    <!--进度条-->
                    <div class="ctrl-bars">
                        <div class="nowBars"></div>
                        <div class="ctrl-btn">
                            <div class="ctrl-btn-small"></div>
                        </div>
                    </div>
                </div>
                <div class="times left">
                    <span class="nowTime">00:00</span>
                    /
                    <span class="totalTime">00:00</span>
                </div>
            </div>
            <!--音量，模式-->
            <div class="modes left">
                <div class="voice left"></div>
                <div class="mode left"></div>
                <div class="play-list left">
                </div>
            </div>
        </div>
        <div class="play-list-box">
            <div class="list-header">
                播放列表
            </div>
            <ul>
            </ul>
        </div>
    </footer>

</div>
<div class="info"></div>
<div id="lineDiv" class="lineDiv">
    <div id="minDiv" class="minDiv">
        <div id="vals" class="vals">50</div>
    </div>
</div>
<audio></audio>

</body>
<script src="js/bg.js">
</script>
<script src="js/index.js">
</script>
<script src="js/yl.js">
</script>
</html>
